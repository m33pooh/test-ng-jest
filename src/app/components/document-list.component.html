<div class="border border-neutral-200 rounded-lg overflow-hidden">
  <table class="w-full">
    <thead class="bg-neutral-50 border-b border-neutral-200">
      <tr>
        <th class="px-6 py-3 text-left text-xs text-neutral-500 uppercase tracking-wider">
          <input type="checkbox" class="rounded border-neutral-300" [checked]="allSelected" (change)="toggleAll($event)">
        </th>
        <th class="px-6 py-3 text-left text-xs text-neutral-500 uppercase tracking-wider">Document</th>
        <th class="px-6 py-3 text-left text-xs text-neutral-500 uppercase tracking-wider">Type</th>
        <th class="px-6 py-3 text-left text-xs text-neutral-500 uppercase tracking-wider">Submitted By</th>
        <th class="px-6 py-3 text-left text-xs text-neutral-500 uppercase tracking-wider">Date</th>
        <th class="px-6 py-3 text-left text-xs text-neutral-500 uppercase tracking-wider">Status</th>
        <th class="px-6 py-3 text-left text-xs text-neutral-500 uppercase tracking-wider">Actions</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-neutral-200">
      @for (doc of documents; track doc.name) {
        <app-document-list-item
          [document]="doc"
          [currentUser]="currentUser"
          [selected]="isDocumentSelected(doc)"
          (selectedChange)="onDocumentToggle(doc, $event)">
        </app-document-list-item>
      }
    </tbody>
  </table>
</div>
