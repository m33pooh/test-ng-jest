<div class="p-4 border-t border-neutral-200">
  <div class="flex items-center gap-3 px-4 py-2.5">
    <img [src]="currentUser.avatarUrl" alt="User" class="w-9 h-9 rounded-full">
    <div class="flex-1 min-w-0">
      <div class="text-sm text-neutral-900 truncate">{{ currentUser.name }}</div>
      <div class="text-xs text-neutral-500 truncate">{{ currentUser.email }}</div>
    </div>
  </div>
  <div class="mt-4">
    <label for="user-switcher" class="text-xs text-neutral-500">Switch User</label>
    <select id="user-switcher" class="w-full mt-1 px-4 py-2 border border-neutral-200 rounded-lg text-sm" (change)="onUserChange($event)">
      @for (user of users; track user.email) {
        <option [value]="user.email" [selected]="user.email === currentUser.email">{{ user.name }}</option>
      }
    </select>
  </div>
</div>
