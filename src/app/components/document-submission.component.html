<div class="p-8">
  <h2 class="text-xl mb-4">New Document Submission</h2>
  <form [formGroup]="submissionForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="title" class="block text-sm font-medium text-neutral-700">Title</label>
      <input type="text" id="title" formControlName="title" class="mt-1 block w-full px-3 py-2 border border-neutral-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
    </div>
    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-neutral-700">Description</label>
      <textarea id="description" formControlName="description" rows="4" class="mt-1 block w-full px-3 py-2 border border-neutral-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"></textarea>
    </div>
    <button type="submit" [disabled]="!submissionForm.valid" class="px-4 py-2 bg-neutral-900 text-white rounded-lg text-sm hover:bg-neutral-800 disabled:opacity-50">Submit</button>
  </form>
</div>
