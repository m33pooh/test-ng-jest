<main id="main-content" class="flex-1 overflow-auto">
  <!-- Header -->
  <header id="header" class="border-b border-neutral-200 bg-white sticky top-0 z-10">
    <div class="px-8 py-4 flex items-center justify-between">
      <div>
        <h1 class="text-2xl text-neutral-900">3-Role Approval Workflow</h1>
        <p class="text-sm text-neutral-500 mt-1">Manage document approval process with three-stage verification</p>
      </div>
      <div class="flex items-center gap-3">
        <button class="px-4 py-2 border border-neutral-200 rounded-lg text-sm hover:bg-neutral-50">
          <i class="mr-2" data-fa-i2svg=""></i>
          Export
        </button>
        <input type="text" placeholder="Search documents..." class="px-4 py-2 border border-neutral-200 rounded-lg text-sm w-64">
        <button class="px-4 py-2 border border-neutral-200 rounded-lg text-sm hover:bg-neutral-50">
          <i data-fa-i2svg=""></i>
        </button>
      </div>
    </div>
  </header>

  <div class="p-8">
    <!-- Submitter's View -->
    <ng-container *ngIf="currentUser().name === 'John Smith'">
      <section id="my-submissions" class="mb-8">
        <h2 class="text-xl mb-4">My Submissions</h2>
        <app-document-list [documents]="mySubmissions$()" [currentUser]="currentUser()"></app-document-list>
      </section>
    </ng-container>

    <!-- First Approver's View -->
    <ng-container *ngIf="currentUser().name === 'First Approver'">
      <section id="pending-first-approval" class="mb-8">
        <h2 class="text-xl mb-4">Pending First Approval</h2>
        <app-document-list [documents]="pendingFirstApproval$()" [currentUser]="currentUser()"></app-document-list>
      </section>
    </ng-container>

    <!-- Second Approver's View -->
    <ng-container *ngIf="currentUser().name === 'Second Approver'">
      <section id="pending-second-approval">
        <h2 class="text-xl mb-4">Pending Second Approval</h2>
        <app-document-list [documents]="pendingSecondApproval$()" [currentUser]="currentUser()"></app-document-list>
      </section>
    </ng-container>
  </div>
</main>
